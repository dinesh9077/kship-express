<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Grid</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 300px);
      gap: 20px;
    }

    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 180px;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid transparent;
      background-image: linear-gradient(white, white), linear-gradient(to right, #c084fc, #60a5fa);
      background-origin: border-box;
      background-clip: content-box, border-box;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .icon {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .number {
      font-size: 24px;
      font-weight: bold;
    }

    .label {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <div class="icon">📦</div>
      <div class="number">130</div>
      <div class="label">Manifested/ Pending Pickup</div>
    </div>
    <div class="box">
      <div class="icon">🚫</div>
      <div class="number">130</div>
      <div class="label">Cancelled</div>
    </div>
    <div class="box">
      <div class="icon">📷</div>
      <div class="number">130</div>
      <div class="label">Damaged</div>
    </div>
    <div class="box">
      <div class="icon">🚚</div>
      <div class="number">223</div>
      <div class="label">In Transit</div>
    </div>
    <div class="box">
      <div class="icon">🏬</div>
      <div class="number">467</div>
      <div class="label">RTO</div>
    </div>
    <div class="box">
      <div class="icon">📦</div>
      <div class="number">467</div>
      <div class="label">Delivered</div>
    </div>
  </div>

</body>
</html>
